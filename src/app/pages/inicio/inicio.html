<header class="bg-white border-b border-gray-100 shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <!-- LOGO + TEXTO (CLICK = SCROLL ARRIBA) -->
      <div
        class="flex items-center space-x-3 flex-shrink-0 cursor-pointer select-none"
        (click)="scrollToTop()"
      >
        <img
          src="/assets/Logo-INSULIX-Sin-Letras-Sin-Fondo.png"
          alt="Logo INSULIX"
          class="h-20 w-auto object-contain"
        >
        <span class="text-2xl font-bold tracking-tight text-sky-700 uppercase">
          INSULIX
        </span>
      </div>

      <!-- NAV DESKTOP -->
      <div class="hidden md:flex items-center space-x-8">
        <nav class="flex space-x-6 text-lg font-medium text-gray-600">
          <a href="#inicio" class="hover:text-sky-600 transition-colors duration-200">Inicio</a>
          <a href="#beneficios" class="hover:text-sky-600 transition-colors duration-200">Beneficios</a>
          <a href="#funciones" class="hover:text-sky-600 transition-colors duration-200">Funciones</a>
          <a href="#contacto" class="hover:text-sky-600 transition-colors duration-200">Contacto</a>
        </nav>

        <!-- BUSCADOR -->
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg
              class="h-4 w-4 text-gray-400 group-focus-within:text-sky-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </span>

          <input
            type="text"
            placeholder="Buscar..."
            class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-full bg-gray-50 text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-100 focus:border-sky-400 transition-all duration-200"
          >
        </div>
      </div>
    </div>
  </div>
</header>

<main class="min-h-screen bg-gray-50">

  <section id="inicio" class="min-h-screen flex items-center justify-center border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold text-sky-700">Bienvenido a INSULIX</h1>
      <p class="mt-4 text-lg text-gray-600">Innovación en el monitoreo de diabetes para adultos mayores.</p>
    </div>
  </section>

  <section id="beneficios" class="py-24 bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-sky-800 text-center mb-12">Beneficios</h2>
      <div class="h-64 border-2 border-dashed border-sky-100 rounded-xl flex items-center justify-center text-sky-300">
        Espacio para contenido de beneficios
      </div>
    </div>
  </section>

  <section id="funciones" class="py-24 bg-gray-50 border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-sky-800 text-center mb-12">Funciones de la App</h2>
      <div class="h-64 border-2 border-dashed border-sky-100 rounded-xl flex items-center justify-center text-sky-300">
        Espacio para demostración de funciones
      </div>
    </div>
  </section>

  <section id="contacto" class="py-24 bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-sky-800 text-center mb-12">Contacto</h2>
      <div class="max-w-2xl mx-auto h-64 border-2 border-dashed border-sky-100 rounded-xl flex items-center justify-center text-sky-300">
        Espacio para formulario de contacto
      </div>
    </div>
  </section>

</main>
